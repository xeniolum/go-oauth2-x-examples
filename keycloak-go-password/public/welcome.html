<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<style type="text/css">
		body {font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
		text-align: center;
	}
		p {width: 68%;}
		</style>
	<title>Hello Keycloak User</title>
</head>

<body><br><br><br><br><br><br>
	<h2>The Server Says:</h2>
<div id="x-server-result" style>Some default text.</div>
</body>
<script>

	const query = window.location.search.substring(1)
	const token = query.split('access_token=')[1]

	user_url = "/oauth/userinfo?access_token=" + token;

	fetch(user_url, {
		headers: {
		}
	}).then(resp => resp.json())
		.then(resp => {
			document.getElementById("x-server-result").innerText = `Welcome, ${resp.name}`
		})
</script>

</html>
