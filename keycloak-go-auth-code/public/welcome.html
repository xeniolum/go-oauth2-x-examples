<body>
	<br><br><br><br><br><br>
	<h3>The Server Says:</h3>
<div id="x-auth-welcome">Some default text.</div>
</body>
<script>

	const query = window.location.search.substring(1)
	const token = query.split('access_token=')[1]

	user_url = "/oauth/userinfo?access_token=" + token;

	fetch(user_url, {
		headers: {
		}
	}).then(res => res.json())
		.then(res => {
			document.getElementById('x-auth-welcome').innerText =`Welcome, ${res.name}`;
		})
</script>
